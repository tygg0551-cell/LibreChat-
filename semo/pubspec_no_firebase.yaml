name: index
description: "A VOD streaming application"
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  archive: ^4.0.7
  audio_video_progress_bar: ^2.0.3
  cached_network_image: ^3.4.1
  carousel_slider: ^5.1.1
  envied: ^1.1.1
  # Core dependencies (no Firebase)
  dio: ^5.8.0+1
  flutter_bloc: ^8.1.6
  flutter_settings_ui: ^3.0.1
  font_awesome_flutter: ^10.8.0
  google_fonts: ^6.2.1
  html: ^0.15.6
  infinite_scroll_pagination: ^5.1.0
  internet_connection_checker_plus: ^2.7.2
  intl: ^0.19.0
  logger: ^2.6.0
  lottie: ^3.3.1
  package_info_plus: ^8.3.0
  path: ^1.9.1
  path_provider: ^2.1.5
  pretty_dio_logger: ^1.4.0
  shared_preferences: ^2.5.3
  smooth_page_indicator: ^1.2.1
  subtitle_wrapper_package: ^2.2.1
  universal_back_gesture: ^2.1.0
  url_launcher: ^6.3.1
  wakelock_plus: ^1.3.2
  video_player: ^2.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.15
  envied_generator: ^1.1.1
  flutter_gen_runner: ^5.10.0
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.6

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo.png"
  min_sdk_android: 23
  remove_alpha_ios: true
  adaptive_icon_background: "#250604"
  adaptive_icon_foreground: "assets/images/app_icon_108.png"
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#250604"
    theme_color: "#AB261D"

flutter_native_splash:
  color: "#250604"
  android_12:
    color: "#250604"

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/lottie/