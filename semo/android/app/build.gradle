plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'      // لتفعيل Firebase
    id 'com.google.firebase.crashlytics'    // لتفعيل Crashlytics
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"  // ضروري لـ Flutter
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "com.voxin.index"
    compileSdk = 33
    ndkVersion = "27.2.12479018"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.voxin.index"
        minSdkVersion flutter.minSdkVersion
        targetSdk = 33
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        debug {
            // Debug build، ما يحتاج توقيع
            minifyEnabled false
        }
        release {
            // Release build بدون توقيع، مناسب للتجربة فقط
            minifyEnabled false
        }
    }

    packagingOptions {
        pickFirst 'lib/**/libc++_shared.so'
    }
}

dependencies {
    implementation 'com.android.support:multidex:2.0.1'
    // Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:34.1.0')
    implementation 'com.google.firebase:firebase-analytics'
}

flutter {
    source = "../.."
}
